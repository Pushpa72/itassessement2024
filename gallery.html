<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        footer {
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Push footer to the bottom */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust minmax based on image width */
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
        }
        .gallery-item .date {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">inflorist</a>
        <div>
            <a href="shop.html">Shop</a>
            <a href="about.html">Our Story</a>
            <a href="contact.html">Get in Touch</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="Image 1">
            <div class="date">May 10, 2023</div>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Image 2">
            <div class="date">April 15, 2023</div>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Image 3">
            <div class="date">July 22, 2023</div>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Image 4">
            <div class="date">February 5, 2023</div>
        </div>
        <div class="gallery-item">
            <img src="5.jpg" alt="Image 5">
            <div class="date">October 30, 2022</div>
        </div>
        <div class="gallery-item">
            <img src="6.jpg" alt="Image 6">
            <div class="date">January 12, 2023</div>
        </div>
        <div class="gallery-item">
            <img src="7.jpg" alt="Image 7">
            <div class="date">August 8, 2023</div>
        </div>

    <footer>

</body>
</html>
